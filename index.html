<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatter</title>
  <style>
    /* Default dark mode styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      color: white;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 800px;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-direction: column;
    }

    .fields {
      display: flex;
      gap: 20px;
    }

    .field {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: monospace;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #222;
      color: white;
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    .copy-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }

    .copy-btn:active {
      background-color: #3e8e41;
    }

    .darkmode-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #444;
      border: 1px solid #ccc;
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .darkmode-switch:hover {
      background-color: #555;
    }

    /* Light mode styles */
    .light-mode body {
      background-color: #f4f4f9;
      color: #333;
    }

    .light-mode .container {
      background-color: white;
    }

    .light-mode .field {
      background-color: #f9f9f9;
      color: #333;
      border: 1px solid #ccc;
    }

    .light-mode .copy-btn {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body class="dark-mode">

  <!-- Dark Mode Switch -->
  <button class="darkmode-switch" onclick="toggleDarkMode()">ðŸŒ™/ðŸŒž</button>

  <div class="container">
    <div class="fields">
      <!-- Input Field -->
      <textarea id="inputField" class="field" placeholder="Enter your text here..."></textarea>
      
      <!-- Output Field -->
      <textarea id="outputField" class="field" readonly placeholder="Formatted text will appear here..."></textarea>
    </div>

    <!-- Copy to Clipboard Button -->
    <div class="button-container">
      <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    // Function to process the input text
    function formatText() {
      let inputText = document.getElementById("inputField").value;
      
      // Replace all empty lines with ". "
      let outputText = inputText.split("\n").map(line => {
        return line.trim() === "" ? ". " : line;
      }).join("\n");

      // Ensure exactly two spaces before each "\n"
      outputText = outputText.replace(/([^\n])\n/g, "$1  \n");

      // Set the formatted output
      document.getElementById("outputField").value = outputText;
    }

    // Function to copy the output text to clipboard
    function copyToClipboard() {
      let outputText = document.getElementById("outputField");
      outputText.select();
      outputText.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
    }

    // Add event listener to automatically update the output when input changes
    document.getElementById("inputField").addEventListener("input", formatText);

    // Toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
