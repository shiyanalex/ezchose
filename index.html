<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Block Separator</title>
</head>
<body>

  <textarea id="inputText" placeholder="Введите текст" rows="10" cols="50"></textarea>
  <div id="outputText" style="margin-top: 20px;"></div>

  <script>
    // Получаем элементы
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');

    // Функция для разделения текста на блоки
    function processText() {
      const text = inputText.value;

      // Разделяем текст по строкам
      const lines = text.split('\n');

      // Преобразуем каждую строку
      const processedLines = lines.map(line => {
        // Если строка пустая, заменяем на '.  '
        if (line.trim() === '') {
          return '.  ';
        }
        // Если строка заканчивается на два пробела, то разделяем её как отдельный блок
        if (line.endsWith('  ')) {
          return line.trim();
        }
        // В противном случае просто оставляем строку
        return line.trim();
      });

      // Выводим обработанные строки в блок outputText
      outputText.innerHTML = processedLines.join('<br>');
    }

    // Добавляем слушателя на изменения в inputText
    inputText.addEventListener('input', processText);
  </script>

</body>
</html>
