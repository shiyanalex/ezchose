<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bracket Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Film Bracket Quiz</h1>
    <div id="round-info"></div>
    <div class="film-container">
      <div class="film" id="film1" onclick="selectFilm(1)">
        <h2 id="title1"></h2>
        <img id="cover1" src="" alt="Film Cover 1">
      </div>
      <div class="film" id="film2" onclick="selectFilm(2)">
        <h2 id="title2"></h2>
        <img id="cover2" src="" alt="Film Cover 2">
      </div>
    </div>
    <div id="winner" style="display: none;">
      <h2>Winner: <span id="winnerTitle"></span></h2>
      <img id="winnerCover" src="" alt="Winner Film Cover">
      <br>
      <a id="imdbLink" href="" target="_blank">
        <button>Watch Now</button>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
